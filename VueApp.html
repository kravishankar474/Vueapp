<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs App</title>
   
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputText" placeholder="Type Any String">
          <button @click="converter">Convert</button><br>
          {{message}}
          
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app=new Vue({
            el:'#app',
            data:{
                message: "STRING IN UPPERCASE",
                inputText:null
            },
            methods:{
                 converter(){
                     this.message=this.inputText.toUpperCase();
                     this.inputText=null;

                 }
            },

        })
    </script>    
</body>
</html>
